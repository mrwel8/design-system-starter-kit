<!--
  Extend the global template
-->
{% extends "_template.html" %}

<!--
  Page content (gets injected into the template)
-->
{% block content %}

  <div role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open" aria-labelledby="header43">
  <div class="slds-modal__container">
    <div class="slds-modal__header">
      <button class="slds-button slds-modal__close slds-button--icon-inverse" title="Close">
        <svg class="slds-button__icon slds-button__icon--large" aria-hidden="true">
          <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
        </svg>
        <span class="slds-assistive-text">Close</span>
      </button>
      <h2 id="header43" class="slds-text-heading--medium">Create Address</h2>
    </div>
    <div class="slds-modal__content slds-p-around--medium">
      <div class="slds-grid">
        <div class="slds-size--1-of-3 slds-text-align--right slds-m-right--large">
          Select a record type
        </div>
        <div class="slds-size--2-of-3">
          <ul>
            <li class="slds-m-bottom--small">
              <span class="slds-radio">
                <input type="radio" id="radio-25" name="options" checked="" />
                <label class="slds-radio__label" for="radio-25">
                  <span class="slds-radio--faux"></span>
                  <span class="slds-form-element__label">Residence Address</span>
                </label>
              </span>
            </li>
            <li class="slds-m-bottom--small">
              <span class="slds-radio">
                <input type="radio" id="radio-26" name="options" />
                <label class="slds-radio__label" for="radio-26">
                  <span class="slds-radio--faux"></span>
                  <span class="slds-form-element__label">Mailing Address</span>
                </label>
              </span>
            </li>
            <li class="slds-m-bottom--small">
              <span class="slds-radio">
                <input type="radio" id="radio-27" name="options" />
                <label class="slds-radio__label" for="radio-27">
                  <span class="slds-radio--faux"></span>
                  <span class="slds-form-element__label">Pending Address</span>
                </label>
              </span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="slds-modal__footer slds-grid slds-grid--align-spread">
      <div class="slds-progress slds-progress--shade slds-order--2">
        <ol class="slds-progress__list">
          <li class="slds-progress__item slds-is-active">
            <button class="slds-button slds-progress__marker" aria-describedby="step-1-tooltip">
              <span class="slds-assistive-text">Step 1</span>
            </button>
          </li>
          <li class="slds-progress__item">
            <button class="slds-button slds-progress__marker" aria-describedby="step-2-tooltip">
              <span class="slds-assistive-text">Step 2</span>
            </button>
          </li>
          <li class="slds-progress__item">
            <button class="slds-button slds-progress__marker" aria-describedby="step-3-tooltip">
              <span class="slds-assistive-text">Step 3 </span>
            </button>
          </li>
          <li class="slds-progress__item">
            <button class="slds-button slds-progress__marker" aria-describedby="step-3-tooltip">
              <span class="slds-assistive-text">Step 3 </span>
            </button>
          </li>
        </ol>
        <div class="slds-progress-bar">
          <span class="slds-progress-bar__value" style="width:0%;">
            <span class="slds-assistive-text">Progress: 0%</span>
          </span>
        </div>
      </div>
      <button class="slds-button slds-button--neutral slds-order--1">Cancel</button>
      <button class="slds-button slds-button--brand slds-order--3">Next</button>
    </div>
  </div>
</div>
<div class="slds-backdrop slds-backdrop--open"></div>

{% endblock %}
