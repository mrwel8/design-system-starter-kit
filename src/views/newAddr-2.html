<!--
  Extend the global template
-->
{% extends "_template.html" %}

<!--
  Page content (gets injected into the template)
-->
{% block content %}

  <div role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open" aria-labelledby="header43">
  <div class="slds-modal__container">
    <div class="slds-modal__header">
      <button class="slds-button slds-modal__close slds-button--icon-inverse" title="Close">
        <svg class="slds-button__icon slds-button__icon--large" aria-hidden="true">
          <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
        </svg>
        <span class="slds-assistive-text">Close</span>
      </button>
      <h2 id="header43" class="slds-text-heading--medium">Create Address</h2>
    </div>
    <div class="slds-modal__content slds-p-around--medium">
      <p>Review the address you entered and select an address to continue.</p>
      <div class="slds-grid">
        <div class="slds-size--1-of-2 slds-p-around--small">
          <a class="slds-has-blur-focus">
            <article class="slds-card slds-card--narrow">
              <div class="slds-m-around--small slds-grid">
                <header class="slds-media slds-media--center slds-has-flexi-truncate">
                  <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-custom-custom15" title="description of icon when needed">
                      <svg class="slds-icon slds-icon--small" aria-hidden="true">
                        <use xlink:href="/assets/icons/custom-sprite/svg/symbols.svg#custom78"></use>
                      </svg>
                    </span>
                  </div>
                  <div class="slds-media__body">
                    <h2>
                        <span class="slds-text-heading--small">Entered Address</span>
                    </h2>
                  </div>
                </header>
              </div>
              <div class="slds-card__body slds-m-left--small">
                <div>316 Stuart Street, Suite 300</div>
                <div>Boston, MA 02116</div>
              </div>
            </article>
          </a>
        </div>
        <div class="slds-size--1-of-2 slds-p-around--small">
          <a class="slds-has-blur-focus">
            <article class="slds-card slds-card--narrow">
              <div class="slds-m-around--small slds-grid">
                <header class="slds-media slds-media--center slds-has-flexi-truncate">
                  <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-custom-custom6" title="description of icon when needed">
                      <svg class="slds-icon slds-icon--small" aria-hidden="true">
                        <use xlink:href="/assets/icons/custom-sprite/svg/symbols.svg#custom78"></use>
                      </svg>
                    </span>
                  </div>
                  <div class="slds-media__body">
                    <h2>
                        <span class="slds-text-heading--small">Validated Address</span>
                    </h2>
                  </div>
                </header>
              </div>
              <div class="slds-card__body slds-m-left--small">
                <div>316 STUART ST STE 300</div>
                <div>BOSTON, MA 02116-5242</div>
              </div>
            </article>
          </a>
        </div>
      </div>
    </div>
    <div class="slds-modal__footer slds-grid slds-grid--align-spread">
      <div class="slds-progress slds-progress--shade slds-order--2">
        <ol class="slds-progress__list">
          <li class="slds-progress__item slds-is-completed">
            <button class="slds-button slds-button--icon slds-progress__marker slds-progress__marker--icon" aria-describedby="step-1-tooltip" title="settings">
              <svg class="slds-button__icon" aria-hidden="true">
                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#success"></use>
              </svg>
              <span class="slds-assistive-text">Step 1 - Completed</span>
            </button>
          </li>
          <li class="slds-progress__item slds-is-active">
            <button class="slds-button slds-progress__marker" aria-describedby="step-2-tooltip">
              <span class="slds-assistive-text">Step 2</span>
            </button>
          </li>
          <li class="slds-progress__item">
            <button class="slds-button slds-progress__marker" aria-describedby="step-3-tooltip">
              <span class="slds-assistive-text">Step 3 </span>
            </button>
          </li>
        </ol>
        <div class="slds-progress-bar">
          <span class="slds-progress-bar__value" style="width:50%;">
            <span class="slds-assistive-text">Progress: 50%</span>
          </span>
        </div>
      </div>
      <button class="slds-button slds-button--neutral slds-order--1">Back</button>
      <button class="slds-button slds-button--brand slds-order--3" disabled="">Next</button>
    </div>
  </div>
</div>
<div class="slds-backdrop slds-backdrop--open"></div>

{% endblock %}
