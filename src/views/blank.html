<!--
  Extend the global template
-->
{% extends "_template.html" %}

<!--
  Page content (gets injected into the template)
-->
{% block content %}

  <div role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open" aria-labelledby="header43">
  <div class="slds-modal__container">
    <div class="slds-modal__header">
      <button class="slds-button slds-modal__close slds-button--icon-inverse" title="Close">
        <svg class="slds-button__icon slds-button__icon--large" aria-hidden="true">
          <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
        </svg>
        <span class="slds-assistive-text">Close</span>
      </button>
      <h2 id="header43" class="slds-text-heading--medium">Create Address</h2>
    </div>
    <div class="slds-modal__content slds-p-around--medium">
      <fieldset class="slds-form--compound">
        <div class="slds-form-element__group">
          <div class="slds-form-element__row">
            <div class="slds-form-element slds-size--1-of-2">
              <label class="slds-form-element__label" for="addrLine1">
                <abbr class="slds-required" title="required">*</abbr> Address Line 1
              </label>
              <input type="text" id="addrLine1" class="slds-input" required=""/>
            </div>
            <div class="slds-form-element slds-size--1-of-2">
              <label class="slds-form-element__label" for="addrLine2">
                Address Line 2
              </label>
              <input type="text" id="addrLine2" class="slds-input" required=""/>
            </div>
          </div>
          <div class="slds-form-element__row">
            <div class="slds-form-element slds-size--1-of-2">
              <label class="slds-form-element__label" for="input-04">
                <abbr class="slds-required" title="required">*</abbr> City
              </label>
              <input type="text" id="input-04" class="slds-input" required=""/>
            </div>
            <div class="slds-form-element slds-size--1-of-2">
              <label class="slds-form-element__label" for="input-05">Prestigious</label>
              <input type="text" id="input-05" class="slds-input" />
            </div>
          </div>
          <div class="slds-form-element__row">
            <div class="slds-form-element slds-size--1-of-2">
              <label class="slds-form-element__label" for="input-07">
                <abbr class="slds-required" title="required">*</abbr> Country
              </label>
              <div class="slds-form-element__control">
                <div class="slds-select_container">
                  <select id="select-01" class="slds-select">
                    <option>--None--</option>
                    <option selected="">USA</option>
                    <option>Canada</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="slds-form-element slds-size--1-of-2">
              <label class="slds-form-element__label" for="input-08">
                <abbr class="slds-required" title="required">*</abbr> State/Province
              </label>
              <div class="slds-form-element__control">
                <div class="slds-select_container">
                  <select id="select-01" class="slds-select">
                    <option selected="">--None--</option>
                    <option>Alabama</option>
                    <option>Massachusetts</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="slds-form-element__row">
            <div class="slds-form-element slds-size--1-of-2">
              <label class="slds-form-element__label" for="input-06">
                <abbr class="slds-required" title="required">*</abbr> ZIP/Postal Code
              </label>
              <input type="text" id="input-06" class="slds-input" />
            </div>
            <div class="slds-form-element slds-size--1-of-2">
              <label class="slds-form-element__label" for="checkbox-146">
                <abbr class="slds-required" title="required">*</abbr> P.O. Box?
              </label>
              <div class="slds-form-element__control">
                <label class="slds-checkbox">
                  &nbsp;<input type="checkbox" name="default" id="checkbox-146" />
                  <span class="slds-checkbox--faux"></span>
                </label>
              </div>
            </div>
          </div>
        </div>
        </fieldset>
    </div>
    <div class="slds-modal__footer slds-grid slds-grid--align-spread">
      <div class="slds-progress slds-progress--shade slds-order--2">
        <ol class="slds-progress__list">
          <li class="slds-progress__item slds-is-active">
            <button class="slds-button slds-progress__marker" aria-describedby="step-1-tooltip">
              <span class="slds-assistive-text">Step 1 - Active</span>
            </button>
          </li>
          <li class="slds-progress__item">
            <button class="slds-button slds-progress__marker" aria-describedby="step-2-tooltip">
              <span class="slds-assistive-text">Step 2</span>
            </button>
          </li>
          <li class="slds-progress__item">
            <button class="slds-button slds-progress__marker" aria-describedby="step-3-tooltip">
              <span class="slds-assistive-text">Step 3 </span>
            </button>
          </li>
        </ol>
        <div class="slds-progress-bar">
          <span class="slds-progress-bar__value" style="width:0%;">
            <span class="slds-assistive-text">Progress: 0%</span>
          </span>
        </div>
      </div>
      <button class="slds-button slds-button--neutral slds-order--1">Cancel</button>
      <button class="slds-button slds-button--brand slds-order--3">Validate</button>
    </div>
  </div>
</div>
<div class="slds-backdrop slds-backdrop--open"></div>

{% endblock %}
